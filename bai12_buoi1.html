<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Betting Application</title>
</head>

<body>
    <h1>Football Betting Application</h1>
    <script>
        // Dữ liệu mẫu về trận đấu
        const game = {
            team1: 'Bayern Munich',
            team2: 'Borussia Dortmund',
            players: [
                [
                    'Neuer',
                    'Pavard',
                    'Martinez',
                    'Alaba',
                    'Davies',
                    'Kimmich',
                    'Goretzka',
                    'Muller',
                    'Gnabry',
                    'Lewandowski',
                    'Coman',
                ],
                [
                    'Burki',
                    'Schulz',
                    'Hummels',
                    'Akanji',
                    'Hakimi',
                    'Weigl',
                    'Witsel',
                    'Hazard',
                    'Brandt',
                    'Sancho',
                    'Reus',
                ],
            ],
            scored: ['Lewandowski', 'Gnabry', 'Lewandowski'],
            odds: {
                team1: 1.33,
                draw: 3.25,
                team2: 6.5,
            },
        };

        // 1. Lặp lại mảng game.scored và in tên từng người chơi lên bảng điều khiển
        console.log("Scored Players:");
        game.scored.forEach((player, index) => {
            console.log(`Goal ${index + 1}: ${player}`);
        });

        // 2. Sử dụng vòng lặp để tính số lẻ trung bình và ghi nó vào bảng điều khiển
        const odds = Object.values(game.odds);
        let totalOdds = 0;
        for (const odd of odds) {
            totalOdds += odd;
        }
        const averageOdd = totalOdds / odds.length;
        console.log(`Average Odd: ${averageOdd.toFixed(2)}`);

        // 3. In 3 tỷ lệ cược ra bảng điều khiển, định dạng đẹp mắt
        console.log(`Odds for ${game.team1}: ${game.odds.team1}`);
        console.log(`Odds for draw: ${game.odds.draw}`);
        console.log(`Odds for ${game.team2}: ${game.odds.team2}`);

        // Phần thưởng: Tạo một đối tượng gọi là 'scorers' chứa tên của cầu thủ ghi bàn
        const scorers = {};
        game.scored.forEach(player => {
            scorers[player] ? scorers[player]++ : scorers[player] = 1;
        });

        console.log("Scorers Object:");
        console.log(scorers);
    </script>
</body>

</html>
